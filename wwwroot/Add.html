    <body bgcolor="#FF5733">
        <h2 align="center"><b>ADD EMPLOYEE DETAILS</b></h2>
        <form method="POST" id="insert" action="AddEmployees">
            <table border="0" align="center">
                <tbody>
                    <tr><td><br /></td></tr>
                    <tr>
                        <td><label for="name"><b>NAME</b></label></td>
                        <td><input type="text" id="name" name="name" placeholder="Name" required/></td>
                        
                    </tr>
                    <tr><td><br /></td></tr>
                    <tr>
                        <td><label for="designation"><b>DESIGNATION</b></label></td>
                        <td><input type="text" id="designation" name="designation" placeholder="Designation" required/></td>
                    </tr>
                    <tr><td><br /></td></tr>
                    <tr>
                        <td>
                            <label><b>Gender</b></label>
                        </td>
                        <td>
                            <select>
                                <option value="" disabled="disabled">--SELECT--</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>

                            </select>
                        </td>
                    </tr>
                    <tr><td><br /></td>></tr>
                    <tr>
                        <td><label><b>Email</b></label></td>
                        <td><input type="text" id="email" placeholder="abc@gamil.com" name="eamil" required /></td>
                    </tr>
                    <tr>
                        <td><label><b>Password</b></label></td>
                        <td><input type="password" id="password" placeholder="*********" name="password" required/></td>
                    </tr>
                    <tr>
                        <td><label><b>Address</b></label></td>
                        <td><input type="text" id="address" placeholder="address" name="address" required/></td>
                    </tr>
                    <tr><td><br /></td></tr>
                    <tr>
                        <td><pre class="tab"></pre></td>
                        <td width="40px">
                            <b>
                                <input type="button" value="RESET" id="CANCEL"
                                       onclick="window.location.href='https://localhost:44363//Add.html'" />
                            </b>
                        <td width="40px">
                            <b>
                                <input type="button" class="btnSubmit" name="ADD" id="btnSubmit" onclick="btnSubmit();" value="ADD" />
                            </b>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">

        <script type="text/javascript">
            $(function () {
                $("#btnSubmit").click(function () {
                    $("#loaderDiv").show();
                    var formData = new FormData();
                    formData.append("EmpName", $("#name").val());
                    formData.append("Designation", $("#designation").val());
                    formData.append("Gender", $("#gender").val());
                    formData.append("Email", $("#email").val());
                    formData.append("EmpPassword", $("#password").val());
                    formData.append("Address", $("#address").val());
                    $.ajax({
                        url: "/Add",
                        type: 'POST',
                        cache: false,
                        contentType: false,
                        processData: false,
                        data: formData,
                        success: function (response) {
                            $("#loaderDiv").show();
                            alert("EMPLOYEE ADDED SUCCESSFULL");
                            windows.location = 'https://localhost:44363/GetAllEmployeeData.html';
                        },
                        error: function (err) {
                            alert("Data type will be Mismatch and check all deatils You Filled or not");
                        }
                    });
                });
            });
        </script>
